<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white ">
    <div class="card">
    <div class="card-header">
     <h3> List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" ngModelGroup="BaicInfo" #BasicInfo="ngModelGroup">   
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label  class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Sell</label>
    
                <label  class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="SellRent">Rent</label>
    
                  </div>
           
    
            <div class="form-group col-12">
                
                <p>BHK</p>
                <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.BHK" name="BHK" >

                  <label 
                  *ngFor="let bhk of[1,2,3,4]"
                  class="btn btn-outline-primary mx-1" [btnRadio]="bhk" role="button" name="SellRent">{{bhk}}</label>
      
                    </div>
              </div>
    
              <div class="form-group col-12">
                
                <p>Property Type</p>
                <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.PType" >
                  <label 
                  *ngFor="let ptype of propertyTypes"
                  class="btn btn-outline-primary mx-1" [btnRadio]="ptype" role="button" name="SellRent">{{ptype}}</label>
      
                    </div>
              </div>
    
              <div class="form-group col-12">
                
                <p>Furnished Type</p>
                <div class="btn-group" btnRadioGroup
                [(ngModel)]="propertyView.FType" name="FType">
                  <label 
                  *ngFor="let ftype of furnishTypes"
                  class="btn btn-outline-primary mx-1" [btnRadio]="ftype" role="button" name="SellRent">{{ftype}}</label>
      
                    </div>
              </div>
          <div class="form-group col-12">
           
              <br>
            <label>in Building/Society/Project</label>
            <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5"
            [(ngModel)]="propertyView.Name"
            >
            <span *ngIf="!propName.valid && propName.touched" class="error-block">
             <span *ngIf="propName.errors.required">Please provide name</span>
           
            <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
            </span>
          </div>
      
          <div class="form-group col-12">
            <label for="type">Type</label>
            <input type="text" class="form-control" ngModel name="Type">
          </div>
    
          <div class="form-group col-12">
            <label >City</label>
            <input type="text" class="form-control" [(ngModel)]="propertyView.City" name="City">
          </div>
          <br>
            <div class="form-group col-12">
            <button type="button" class="btn btn-primary btn-block " (click)="selectTab(1)" [disabled]="!BasicInfo.valid" >Next</button>    
          </div>
              </tab>
              <tab heading="Pricing and Area">Pricing Information
    
                <div class="form-group col-12">
                  <label >Price (in USD)</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
                </div>
                
                <div class="form-group col-12">
                  <label >Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                
                <div class="form-group col-12">
                  <label >Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                
                <div class="form-group col-12">
                  <label >Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" name="BuiltArea"
                  [(ngModel)]="propertyView.BuiltArea">
                </div>
                
                <div class="form-group col-12">
                  <label >Carpet Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
    
    
                <button type="button" class="btn btn-primary btn-block mx-2 mt-2 " (click)="selectTab(2)" >Next</button> 
    
                <button type="button" class="btn btn-primary btn-block mx-2 mt-2 " (click)="selectTab(0)" >Back</button> 
    
    
              </tab>
              <tab heading="Address">Address
    
                <div class="form-group col-12">
                  <label >Floor</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label >Total Floor</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label >Address</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-12">
                  <label >Landmark</label>
                  <input type="text" class="form-control">
                </div>
    
                <button type="button" class="btn btn-primary btn-block mx-2 mt-2 " (click)="selectTab(3)" >Next</button> 
    
                <button type="button" class="btn btn-primary btn-block mx-2 mt-2 " (click)="selectTab(1)" >Back</button> 
              </tab>
              <tab heading="Other Details">Other Details
    
                <div class="form-group col-12">
                  <label >Ready to Move</label> <br>
                  <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                    <label  class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Sell</label>
        
                    <label  class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="SellRent">Rent</label>
        
                      </div>
               
                </div>
    
                  <div class="form-group col-3">
                    <label >Possession/Available From</label>
               
                    <input type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker [bsConfig]="{containerClass:'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                  </div>
    
                  <div class="form-group col-12">
                    <label >Age of Property</label>
                    <input type="text" class="form-control">
                  </div>
                
                  <div class="form-group col-12">
                    
                    <label >Gated Community</label>
                    <div class="btn-group" btnRadioGroup>
                      
                      <label  class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Yes</label>
         
                      <label  class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="SellRent">No</label>
          
                        </div>
                 
                  </div>
    
                  <!-- <div class="form-group col-12">
                    <label >Main Entrance</label>
                    <input type="text" class="form-control">
                  </div> -->
                  <br>
                  <label >Ready to Move</label> <br>
                  <div class="btn-group" btnRadioGroup>
                    <label  class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">East</label>
        
                    <label  class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="SellRent">West</label>
    
                    <label  class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">North</label>
        
                    <label  class="btn btn-outline-primary mx-2" btnRadio=2 role="button" name="SellRent">South</label>
        
                      </div>
               
                  <div class="form-group col-12">
                    <label >Description</label>
                    <textarea type="text" rows="6" class="form-control">
                      </textarea>
                  </div>
    
                <button type="button" class="btn btn-primary btn-block mx-2 mt-2 " (click)="selectTab(4)" >Next</button> 
    
                <button type="button" class="btn btn-primary btn-block mx-2 mt-2" (click)="selectTab(2)" >Back</button> 
              </tab>
              <tab heading="Photos">Upload Photos
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" tupe="button">Upload</button><br>
                    This is under construction
                  </div>
                </div>
                
                <button type="button" class="btn btn-primary btn-block " (click)="selectTab(3)" >Back</button> 
                 
                     
                <button type="reset" class="btn btn-primary btn-block"  >Cancel</button> 
                  
                <button type="submit" class="btn btn-primary btn-block "  >Save</button> 
    
             
              </tab>
            </tabset>
      
       
          </div>
        </form>
      </div>
        </div>
  </div>
  
    <div class="col-4">
      <div class="card-header">
        <h3>Your Property Preview</h3>
        </div>
        <div class="shadow-lg p-3 bg-white">

          <app-property-card [property]="propertyView" hideIcons="true"></app-property-card>
        </div>
      
    </div>
</div>
