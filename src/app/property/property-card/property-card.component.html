<div class="row">
    <div class="shadow-lg col-sm-4 p-3 w-100">
    <div class="card">
        <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
        <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
            </li>
        </ul>
    </div>
       <div class="card-body p-2">
        <h1>{{property.Price}}</h1>
        <h2>{{property.Id}}</h2>
        <h3>{{property.Type}}</h3>
        <h4>{{property.Name}}</h4>
    </div>
</div>
</div>
</div>
